<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Aplicacion Presupuesto</title>
</head>

<body onload="cargar()">
    <div class="header">
        <div class="presupuesto">
            <div class="titulo">Presupuesto Disponible</div>
            <div class="valor" id="presupuesto">+ 2,000.00</div>
            <div class="ingreso limpiarEstilos">
                <div class="ingreso-text">Ingresos</div>
                <div class="derecha">
                    <div class="ingreso-valor" id="ingresos">+4,000.00</div>
                    <div class="ingreso-porcentaje"></div>
                </div>
            </div>
            <div class="egreso limpiarEstilos">
                <div class="egreso-text">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="egreso-valor" id="egresos">-1,900.00</div>
                    <div class="egreso-porcentaje" id="porcentaje">45%</div>
                </div>
            </div>
        </div>
    </div>
    <form action="" id="forms" onsubmit="return false">
        <div class="agregar">
            <div class="agregar-contenedor">
                <select name="" id="tipo" class="tipo">
            <option value="ingreso" selected>+</option>
            <option value="egreso">-</option>
          </select>
                <input type="text" class="agregar-descripcion" placeholder="Agregar descripcion" id="descripcion" />
                <input type="number" class="agregar-valor" placeholder="Valor" id="valor" step="any" />
                <button class="agregar-btn" onclick="agregarDato()">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </button>
            </div>
        </div>
    </form>
    <div class="caja limpiarEstilos">
        <div class="caja-ingreso">
            <h2 class="ingreso-titulo">Ingresos</h2>
            <div id="lista-ingresos"></div>
        </div>
        <div class="caja-egreso">
            <h2 class="egreso-titulo">Egresos</h2>
            <div id="lista-egresos"></div>
        </div>
    </div>
    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
